<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/transitions.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
	.smooth_zoom_preloader {
		background-image: url(zoom_assets/preloader.gif);
	}	
	.smooth_zoom_icons {
		background-image: url(zoom_assets/icons.png);
	}
	#zoom_container .landmarks{
		position:absolute;
		z-index:10;	
		top:0px;
		left:0px;
		font-family: Helvetica, Arial, Verdana;
		font-size:12px;
		color: #ffffff;
	}	
	#zoom_container .landmarks .item {
		position:absolute;		
		text-align:center;		
		display: none;	
	}	
	#zoom_container .landmarks .lable div {
		width: 100%;
		/*padding: 4px;		*/
	}	
	#zoom_container .landmarks .mark .text{
		color:#316891;
		font-size:16px;
		padding:2px 6px;
		border-radius:5px;
	}	
	
</style>
<script src="zoom_assets/jquery-1.11.1.min.js"></script>
<script src="zoom_assets/jquery.smoothZoom.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script>	
	jQuery(function($){
		var width = $("#overlay").width();

		var height = $(window).height() - $("#main-header").height() -30;
		
		$('#yourImageID').smoothZoom({
			width: width,
			height: height,
			pan_BUTTONS_SHOW: "NO",
			pan_LIMIT_BOUNDARY: "NO",
			zoom_BUTTONS_SHOW: false,
			button_SIZE: 24,
			button_ALIGN: "top right",	
			zoom_MAX: 800,
			border_TRANSPARENCY: 20,
			container: 'zoom_container',
			
			/******************************************
			Enable Responsive settings below if needed.
			Max width and height values are optional.
			******************************************/
			responsive: false,
			responsive_maintain_ratio: true,
			max_WIDTH: '',
			max_HEIGHT: ''
		});
	});
	
	$.mobile.pushStateEnabled = false;
</script>

	</head>
	<body  class="map-body">
    	<div id="overlay">
		<div id="page" class="m-scene p2">
			<header id="main-header">
				<a id="back-arrow" href="index.html" class="fa fa-chevron-left"></a><h1>Map</h1>
			</header>
			
            <div id="zoom_container">
            
                <!-- Set correct width and height of the image. This is needed to avoid position issues on Apple devices iPad, iPhone and iPod -->
                <img id="yourImageID" src="images/map.jpg" width="1500px" height="900px" />
        
                <!-- HELP NOTE:----------------------------------------------------------------------------------- 
                    * All the landmarks should be wrapped inside the div with class "landmarks" as shown below.
                                
                    * The "data-show-at-zoom" attribute is the percentage value in which the landmark will show. 
                      Set this value to "0" if you want ot show landmarks always. 
                      This attribute can also be set to individual landmarks with different zoom values.
                      
                    * The "data-allow-scale" attribute is to enable/ disable the scalability of landmarks (Doesn't supported by IE8 and below).
                      Set "true" if the landmarks needs to resize along with main image.
                      
                    * The "data-allow-drag" attribute is to enable/disable the draggability of main image while the mouse/finger touches the landmarks.
                      IMPORTANT: If the landmarks/locations/lables have hyperlinks, set data-allow-drag = "false"
                ----------------------------------------------------------------------------------------------- -->
                <div class="landmarks" data-show-at-zoom="0" data-allow-drag="false" data-allow-scale="false">	
                    
                    <div class="item mark" data-position="850, 230" data-allow-scale="true">
                       <a href="#thurmond-info" title="Thurmond" data-rel="popup" data-transition="pop" title="Thurmond"> <div>
                            <div class="text">
                                <!--<strong>Thurmond</strong>-->
                                <!--<i class="fa fa-map-marker"></i>-->
                            </div>	
                            <img class="marker" src="images/marker.png" width="50px"  />					
                        </div></a>	
                        
                        <div data-role="popup" id="thurmond-info" class="ui-content" data-theme="a" style="max-width:350px;">
                          <p><strong>Thurmond</strong></p>
                        </div>								
                    </div>	
                    
                    <div class="item mark" data-position="500, 460" data-allow-scale="true">
                       <a href="#tillman-info" title="Tillman" data-rel="popup" data-transition="pop" title="Thurmond"> <div>
                            <div class="text">
                                <!--<strong>Thurmond</strong>-->
                                <!--<i class="fa fa-map-marker"></i>-->
                            </div>	
                            <img class="marker" src="images/marker.png" width="50px"  />					
                        </div></a>	
                        
                        <div data-role="popup" id="tillman-info" class="ui-content" data-theme="a" style="max-width:350px;">
                          <p><strong>Tillman</strong></p>
                        </div>								
                    </div>		
                    
                </div>
            </div>
		</div>
        </div>
        
        
    	
		<!--<script src="js/jquery-1.11.2.min.js"></script>-->
		<script src="js/jquery.smoothState.js"></script>
		<script src="js/script.js"></script>
        <script src="phonegap.js"></script>
		<script>
		  
		document.addEventListener("deviceready", onDeviceReady, false); 

		function onDeviceReady() {
			StatusBar.styleLightContent();
		}	
		</script>
   
	</body>
</html>
